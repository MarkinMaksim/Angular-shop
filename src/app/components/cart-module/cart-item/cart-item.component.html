<div class="row mb-4 d-flex justify-content-between align-items-center" highlight>
    <div class="col-md-2 col-lg-2 col-xl-2">
        <img [src]="this.cartModel.imageUrl"
            class="img-fluid rounded-3" alt="Cotton T-shirt">
    </div>
    <div class="col-md-3 col-lg-3 col-xl-3">
        <h6 class="text-muted" appClickDiractive color="gray">Category</h6>
        <h6 class="text-black mb-0">{{this.cartModel.name}}</h6>
    </div>
    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
        <button class="btn btn-link px-2"
            (click)="onQuantityDecrease()">
            <i class="bi bi-dash-lg"></i>
        </button>

        <input id="form1" min="1" name="quantity" [value]="this.cartModel.count" type="number" readonly
            class="form-control form-control-sm"/>

        <button class="btn btn-link px-2"
            (click)="onQuantityIncrease()">
            <i class="bi bi-plus-lg"></i>
        </button>
        
    </div>
    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
        <h6 class="mb-0">$ {{this.cartModel.price}}</h6>
    </div>
    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
        <a href="#!" class="text-muted" (click)="onDeleteFromCart()"><i class="bi bi-trash"></i></a>
    </div>
</div>
